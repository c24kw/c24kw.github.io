<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			margin:0px;
			background-color:red;
		}
		#tree{
			height:600px;
			background-image: url(https://www.seekpng.com/png/detail/17-176759_blank-christmas-tree-clip-art-christmas-tree-clipart.png);
			width:800px;
		}
		.circle{
			width:20px;
			height:20px;
			border-radius:50%;
			background-color:red;
			position: absolute;
/*			display: inline-block;
*/		}
	</style>
</head>
<body>
<center><div id='tree'></div></center>
<script type="text/javascript">
	let tree = document.getElementById('tree')
	// 1. make a div
	// 2. give the div a class
	// 3. put the div in the body or in the tree
tree.addEventListener('click', function makeOrnament(event){
	let ornament = document.createElement('div');
ornament.classList.add("circle");
tree.appendChild(ornament);
ornament.style.left = event.clientX -10 + "px";
ornament.style.top = event.clientY -10 + "px";
});
</script>
</body>
</html>
