<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#kiera{
			width:1000px;
			height:500px;
			background-color:red;

			
			animation-duration:3s;
			animation-iteration-count: infinite;
		}

		@keyframes changeColor{
			0%{
				background-color: red
			}

			50%{
				background-color:green;
			}


			100%{
				background-color:red;
			}

		}
	</style>
</head>
<body>


<div id="kiera">

	<script type="text/javascript">
		
		var box = document.getElementById('kiera');

		box.addEventListener("click", function(){
			box.style.animationName="changeColor";

			box.innerText = "Merry Christmas :)";

		}

			)
	</script>
	
</div>
</body>
</html>
